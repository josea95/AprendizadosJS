<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background-color: grey;
            color:blue;
            width: 300px;
            margin: 5px;
            line-height: 5px 5px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Digite a velocidade:
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Medir"onclick = "calcular()">
    <div id="res"></div>
    <script>
        
        function calcular(){
            var txtv = window.document.getElementById('txtvel');
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value);
            res.innerHTML = `Sua velocidade e de ${vel} km/h`
            if(vel>=60){
                res.innerHTML += '<p> Voce esta <strong>multado</strong> por excesso de velocidade.'
            }
            res.innerHTML += '<p> Dirija sempre com o cinto de seguran√ßa.</p>'
        }
    </script>
</body>
</html>
